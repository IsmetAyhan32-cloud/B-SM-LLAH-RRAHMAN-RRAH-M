{% extends 'base.html' %}
{% block title %}Öğrenci Girişi{% endblock %}
{% block content %}
<section class="panel">
  <h2>Öğrenci Girişi</h2>
  <form action="{{ url_for('student_login') }}" method="post" class="form">
    <div class="form-group">
      <label for="student_number">Öğrenci Numarası</label>
      <input type="text" id="student_number" name="student_number" placeholder="Örn: 123456" required>
    </div>
    <button type="submit">Giriş Yap</button>
  </form>
</section>
{% endblock %}
